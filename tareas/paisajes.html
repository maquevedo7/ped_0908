<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./paisajes.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="columna1">
            <div class="cardContainer item1">
                <figure class="img1">
                    <figcaption class="back">
                        <h1>El Salar de Uyuni</h1>
                        <p>
                            El Salar de Uyuni, en medio de los Andes en el sur de Bolivia, es la salina más grande del mundo. Es el legado de un lago prehistórico que se secó y dejó un paisaje desértico de casi 11,000 km cuadrados de sal blanca brillante, formaciones rocosas e islas con cactus. Su mística extensión se puede observar desde la isla central Incahuasi. Aunque la fauna es escasa en este ecosistema único, alberga a varios flamencos rosa.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="cardContainer item2">
                <figure class="img2">
                    <figcaption class="back">
                        <h1>Pamukkale</h1>
                        <p>
                            Pamukkale significa en turco "castillo de algodón". Esta especie de nube de algodón está situada en la provincia de Denizli, en Turquía. Esta impresionante formación calcárea tiene 200 metros de altura y 2,5 kilómetros de longitud. ¡Brutal!
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="cardContainer item3">
                <figure class="img3">
                    <figcaption class="back">
                        <h1>Los Lagos de Plitvice</h1>
                        <p>
                            Se trata de uno de los paisajes naturales más bellos del mundo. Esta maravilla de la naturaleza está en Croacia y está compuesta por 16 lagos a cada cual más bonito. Desde 1979 el parque nacional es patrimonio de la UNESCO. La única pega que tienen los Lagos de Plitvice es que está prohibido el baño en estas aguas paradisíacas.    
                        </p>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="columna2">
            <div class="cardContainer item4">
                <figure class="img4">
                    <figcaption class="back">
                        <h1>El Parque Nacional de Banff</h1>
                        <p>
                            Es el parque natural más antiguo de Canadá. Está situado en pleno corazón de las montañas rocosas. De todo el parque hay un lugar, el Lago Moraine, que es uno de los mejores paisajes del mundo (y de los más usados como fondo de pantalla). ¿O es que tú no lo has visto mil veces al encender el ordenador?
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="cardContainer item5">
                <figure class="img5">
                    <figcaption class="back">
                        <h1>Las Cataratas Victoria</h1>
                        <p>
                            Se localizan entre los países de Zambia y Zimbabue. Las llaman "el humo que truena" por el sonido que hace el agua cayendo a un desnivel de casi 130 metros y con 1.700 metros de ancho. Como muchos otros grandes paisajes del mundo que menciono en este artículo, las Cataratas Victoria también son Patrimonio de la Humanidad.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="cardContainer item6">
                <figure class="img6">
                    <figcaption class="back">
                        <h1>La Bahía de Halong</h1>
                        <p>
                            Es una de las Siete Maravillas Naturales del mundo. Razones no le hacen falta. Recorrer la Bahía de Halong en crucero es una de las mejores experiencias que hacer en Vietnam. Este paisaje kárstico de 1.500 metros cuadrados es uno de los paisajes más bonitos del mundo.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="columna3">
            <div class="cardContainer item7">
                <figure class="img7">
                    <figcaption class="back">
                        <h1>La Polinesia Francesa</h1>
                        <p>
                            El archipiélago de las Islas de Ultramar de la Polinesia, además de ser uno de los mejores destinos de luna de miel y una de las zonas más exclusivas del planeta, ofrece unos paisajes volcánicos y una mezcla cultural y tradicional única.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="cardContainer item8">
                <figure class="img8">
                    <figcaption class="back">
                        <h1>Torres del Paine</h1>
                        <p>
                            Se trata de una de las joyas de la Cordillera de los Andes de Chile. Es Reserva de la Biosfera por la UNESCO por su diversidad paisajística y por la diversidad de animales que viven en esta zona. No hay duda que es uno de los paisajes naturales del mundo más top.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="cardContainer item9">
                <figure class="img9">
                    <figcaption class="back">
                        <h1>El Amazonas</h1>
                        <p>
                            La Amazonía es el pulmón verde de nuestro planeta, así que más vale que lo cuidemos entre todos. Es el bosque tropical más grande del mundo y pertenece en total a 8 países. Por supuesto, también es una de las 7 maravillas naturales del mundo y otro de los paisajes más bonitos del mundo.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="columna3">
            <div class="cardContainer item10">
                <figure class="img10">
                    <figcaption class="back">
                        <h1>El Agujero azul de Belice</h1>
                        <p>
                            Está situado a 65 kilómetros de Belice y se trata del sumidero más grande del mundo. El Agujero Azul de Belice es un pozo de buceo que se ha utilizado para realizar diversos estudios de los océanos. Tiene 125 metros de profundidad y 300 metros de diámetro. Muchos lo consideran como una puerta a otra dimensión. Parece que es "el otro lado" de Stranger Things. 😉
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="cardContainer item11">
                <figure class="img11">
                    <figcaption class="back">
                        <h1>La Capadocia</h1>
                        <p>
                            En la Capadocia encontrarás una de las formaciones rocosas únicas en el mundo, así que no nos extraña que todo el mundo quiera sobrevolar la Capadocia en globo. También es Patrimonio de la Humanidad por su legado cultural e histórico, ya que fue lugar de asentamiento de varias civilizaciones. Lo encuentras en la región de Anatolia, en Turquía.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="cardContainer item12">
                <figure class="img12">
                    <figcaption class="back">
                        <h1>Los cenotes mexicanos</h1>
                        <p>
                            En México hay un montón de pozos de agua cristalina llamados cenotes que los propios mayas pensaban que eran "lugares sagrados". Tan sólo en la península de Yucatán hay más de 3.000. En muchos de ellos te puedes hasta pegar un buen baño. Es uno de los mejores planes que hacer en la Riviera Maya.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
